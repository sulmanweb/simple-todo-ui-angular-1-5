<!DOCTYPE html><html lang=en ng-app=todoApp><meta charset=UTF-8><title>TODO App</title><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name=viewport><link href="https://fonts.googleapis.com/css?family=Roboto"rel=stylesheet><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css rel=stylesheet crossorigin=anonymous integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u><link href=styles/main.min.css rel=stylesheet><script src=https://code.jquery.com/jquery-2.2.4.min.js crossorigin=anonymous integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="></script><script src=https://code.angularjs.org/1.5.8/angular.min.js></script><script src=scripts/app.min.js></script><script src=scripts/services/todo_ser.min.js></script><script src=scripts/controllers/main_ctrl.min.js></script><script src=https://use.fontawesome.com/a3739bc515.js></script><div class=container><div ng-controller=mainCtrl><div class="col-md-6 col-md-offset-3"><h1 class=text-center>TODO App</h1><div class=form-group><label for=new_todo>ToDo</label><input ng-model=new_todo class=form-control ng-keypress=check_new_todo($event) placeholder=ToDo id=new_todo></div><div class=row ng-repeat="todo in todos"><div class=col-sm-1><input ng-model=todo.done ng-change="updateTodo(todo.id, todo)"type=checkbox></div><div class=col-sm-9><p class=done-{{todo.done}} ng-click=addToEdits(todo) ng-if="edits.indexOf(todo.id) < 0">{{todo.name}}</p><input ng-model=todo.name class=form-control ng-keypress="update_todo_name($event, todo)"placeholder=ToDo ng-if="edits.indexOf(todo.id) >= 0"></div><div class=col-sm-2><i aria-hidden=true class="fa fa-times"ng-click=delete_todo(todo.id)></i></div></div></div></div></div>
